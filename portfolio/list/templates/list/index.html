{% extends 'main/layout.html' %}

{% block title %}GitHub{% endblock %}

{% block content %}
<div class="features">
    <h1>Мои проекты</h1>
    {% if gits %}
    {% for el in gits %}
    <div class="alert alert-warning">
        <h3>{{el.name}}</h3>
        <p>{{el.descript}}</p>
        <p>{{el.language}}</p>
        <p>{{el.date}}</p>
    </div>
    {% endfor %}
    {% else %}
    <p>Нет проектов</p>
    {% endif %}
</div>
{% endblock %}
