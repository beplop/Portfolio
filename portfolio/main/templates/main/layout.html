{% load static %}
<!--<!doctype html>-->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" type="text/css">
    <script src="https://kit.fontawesome.com/05c65e9b1c.js" crossorigin="anonymous"></script>
</head>
<body>
<aside>
    <div class="item_head">
        <i class="fa-solid fa-briefcase fa-xl" style="color: #ffffff;"></i>
        <div class="aside_text_head">Портфолио</div>
    </div>
    <hr/>
    <div class="item">
        <a href="{% url 'about' %}">
            <i class="fa-solid fa-address-card fa-xl"></i>
            <div class="aside_text">Обо мне</div>
        </a>
    </div>
    <div class="item">
        <a href="{% url 'list_git' %}">
            <i class="fa-brands fa-github fa-xl"></i>
            <div class="aside_text">Мои проекты</div>
        </a>
    </div>
    <div class="item">
        <a href="">
            <i class="fa-solid fa-phone fa-xl"></i>
            <div class="aside_text">Контакты</div>
        </a>
    </div>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
